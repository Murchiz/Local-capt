name: Publish Avalonia .NET 10 App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore CaptionGenerator/CaptionGenerator.csproj

      - name: Publish
        # Added -p:TreatWarningsAsErrors=false to prevent the trimming warnings from failing the build if strict mode is on
        run: dotnet publish CaptionGenerator/CaptionGenerator.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o publish_output

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CaptionGenerator-${{ matrix.target }}
          path: publish_output/
          # overwriting is usually disabled by default, ensuring unique names via the matrix fix above is the best solution.
