name: Publish Avalonia .NET 10 App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        target: [win-x64, linux-x64, osx-x64]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore CaptionGenerator/CaptionGenerator.csproj

      - name: Publish
        run: dotnet publish CaptionGenerator/CaptionGenerator.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o publish_output

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CaptionGenerator-${{ matrix.target }}
          path: publish_output/
